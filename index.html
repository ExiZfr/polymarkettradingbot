<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PolyGraalX - Redirecting...</title>
    <!-- 1. Redirection Meta Refresh (Fallback) -->
    <meta http-equiv="refresh" content="0; url=https://app.polygraalx.app/">
    <!-- 2. Redirection JavaScript (La plus rapide) -->
    <script>
        window.location.replace("https://app.polygraalx.app/");
    </script>
    <style>
        body {
            background-color: #050505;
            color: #ffffff;
            font-family: system-ui, -apple-system, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 0;
            text-align: center;
        }

        .loader {
            width: 48px;
            height: 48px;
            border: 3px solid #FFF;
            border-bottom-color: transparent;
            border-radius: 50%;
            display: inline-block;
            box-sizing: border-box;
            animation: rotation 1s linear infinite;
            margin-bottom: 20px;
        }

        @keyframes rotation {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        a {
            color: #3b82f6;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div>
        <span class="loader"></span>
        <p>Redirecting to PolyGraalX App...</p>
        <p style="font-size: 14px; opacity: 0.7;">
            If you are not redirected automatically, <a href="https://app.polygraalx.app/">click here</a>.
        </p>
    </div>
</body>

</html>
