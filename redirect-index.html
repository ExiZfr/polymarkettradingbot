<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0; url=https://app.polygraalx.app">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Redirection - PolyGraalX</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: white;
        }

        .container {
            text-align: center;
        }

        .spinner {
            border: 4px solid rgba(255, 255, 255, 0.3);
            border-top: 4px solid white;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 0 auto 20px;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        h1 {
            font-size: 24px;
            margin: 0 0 10px;
        }

        p {
            opacity: 0.9;
            font-size: 14px;
        }

        a {
            color: white;
            text-decoration: underline;
        }
    </style>
    <script>
        // Redirection JavaScript (au cas où meta-refresh échoue)
        window.location.replace("https://app.polygraalx.app");
    </script>
</head>

<body>
    <div class="container">
        <div class="spinner"></div>
        <h1>Redirection en cours...</h1>
        <p>Vous allez être redirigé vers <a href="https://app.polygraalx.app">app.polygraalx.app</a></p>
        <p style="margin-top: 20px; font-size: 12px;">Si rien ne se passe, <a href="https://app.polygraalx.app">cliquez
                ici</a>.</p>
    </div>
</body>

</html>
