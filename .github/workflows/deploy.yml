name: ğŸš€ Auto Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script_stop: true
          debug: true
          script: |
            echo "========================================"
            echo "ğŸš€ STARTING AUTO-DEPLOYMENT"
            echo "========================================"
            
            # Define variables
            OLD_DIR=~/polymarkettradingbot
            NEW_DIR=~/PolygraalX
            APP_NAME="PolygraalX"

            # 1. Handle Directory Rename (Migration)
            if [ -d "$OLD_DIR" ] && [ ! -d "$NEW_DIR" ]; then
              echo "ğŸšš [0/5] Renaming directory from $OLD_DIR to $NEW_DIR..."
              mv "$OLD_DIR" "$NEW_DIR"
            fi

            # Create new directory if it doesn't exist (fresh install or after rename)
            if [ ! -d "$NEW_DIR" ]; then
               echo "ğŸ“‚ [0/5] Creating directory $NEW_DIR..."
               git clone https://github.com/${{ github.repository }} $NEW_DIR
            fi

            cd $NEW_DIR
            
            echo "ğŸ“¥ [1/5] Syncing with GitHub (force)..."
            # Update remote URL in case repository name changed
            git remote set-url origin https://github.com/${{ github.repository }}
            
            # Force sync - discard any local changes on VPS
            git fetch origin main
            git reset --hard origin/main
            
            echo "ğŸ“¦ [2/5] Installing dependencies..."
            npm install
            
            echo "ğŸ—„ï¸ [3/5] Syncing database..."
            npx prisma generate
            npx prisma db push
            
            echo "ğŸ—ï¸ [4/5] Building Next.js app..."
            npm run build
            
            echo "â™»ï¸ [5/5] Restarting Application..."
            # Check if old process exists and delete it
            if pm2 list | grep -q "polymarket-dashboard"; then
                echo "ğŸ§¹ Cleaning up old process 'polymarket-dashboard'..."
                pm2 delete polymarket-dashboard
            fi
            
            pm2 restart $APP_NAME || pm2 start npm --name $APP_NAME -- start
            
            echo "========================================"
            echo "âœ… DEPLOYMENT SUCCESSFUL"
            echo "========================================"
