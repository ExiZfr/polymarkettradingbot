name: üöÄ Auto Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: üì• Checkout code
        uses: actions/checkout@v4

      - name: üîê Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          envs: GITHUB_TOKEN
          script_stop: false
          debug: true
          script: |
            set -x
            set -e
            export PATH=$PATH:/usr/local/bin
            
            echo "========================================"
            echo "üöÄ STARTING AUTO-DEPLOYMENT"
            echo "========================================"
            
            # Debug Info
            echo "üë§ User: $(whoami)"
            echo "üè† Home: $HOME"
            echo "üìÇ PWD: $(pwd)"
            
            # Configuration
            APP_DIR="$HOME/PolygraalX"
            REPO_URL="https://${GITHUB_TOKEN}@github.com/ExiZfr/PolygraalX.git"
            
            echo "üéØ Target: $APP_DIR"
            
            # Check if directory exists
            if [ -d "$APP_DIR" ]; then
              echo "‚úÖ Directory exists. Navigating..."
              cd "$APP_DIR" || exit 1
              
              echo "üì• [1/5] Syncing with GitHub..."
              # Update remote to use current token (in case it changed)
              git remote set-url origin "$REPO_URL"
              
              # Fetch and Reset
              git fetch origin main
              git reset --hard origin/main
            else
              echo "‚ö†Ô∏è Directory not found. Cloning repository..."
              
              # Ensure parent dir exists
              cd "$HOME"
              
              # Clone using HTTPS + Token
              git clone "$REPO_URL" PolygraalX
              cd "$APP_DIR" || exit 1
            fi
            
            echo "üì¶ [2/5] Installing dependencies..."
            npm install
            
            echo "üóÑÔ∏è [3/5] Syncing database..."
            npx prisma generate
            npx prisma db push
            
            echo "üèóÔ∏è [4/5] Building Next.js app..."
            npm run build
            
            echo "‚ôªÔ∏è [5/5] Restarting Application..."
            # Check if pm2 is installed
            if ! command -v pm2 &> /dev/null; then
                echo "‚ùå PM2 not found. Installing global pm2..."
                npm install -g pm2
            fi

            # Start or Restart using PM2
            if pm2 describe polygraalx > /dev/null 2>&1; then
                echo "üîÑ Restarting existing process..."
                pm2 restart polygraalx
            else
                echo "‚ñ∂Ô∏è Starting new process..."
                pm2 start npm --name polygraalx -- start
            fi
            
            echo "========================================"
            echo "‚úÖ DEPLOYMENT SUCCESSFUL"
            echo "========================================"
