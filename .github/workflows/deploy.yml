name: ğŸš€ Auto Deploy to VPS

on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸ” Deploy to VPS via SSH
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          port: ${{ secrets.SSH_PORT }}
          script: |
            cd ~/polymarkettradingbot
            echo "ğŸ“¥ Pulling latest changes..."
            git pull origin main
            
            echo "ğŸ“¦ Installing dependencies..."
            npm install
            
            echo "ğŸ—„ï¸ Syncing database..."
            npx prisma generate
            npx prisma db push
            
            echo "ğŸ—ï¸ Building Next.js app..."
            npm run build
            
            echo "â™»ï¸ Restarting PM2..."
            pm2 restart polymarket-dashboard || pm2 start npm --name polymarket-dashboard -- start
            
            echo "âœ… Deployment completed successfully!"
